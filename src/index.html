<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css" media="screen"/>
    <script src="main.js"></script>
</head>
<body>
    <h1 id="title"><u>TODO-List</u></h1>
    <br>
    <main>
        <h2 style="margin-left: 15px">Numbers of TODOS: <span id="counter">0</span></span><button id="sortButton" class="favorite styled" type="button">
            sort
        </button></h2>
        <section id="control-section">
            <input type="text" id="textInput" name="textInput" placeholder="Enter task">
            <select name="prioritySelector" id="prioritySelector">
                <option value="">--level of priority--</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
            </select>
            <button id="addButton" class="favorite styled" type="button">
                Add to tasks
            </button>
        </section>
        <br>
        <section id="view-section">
            <ol></ol>
                <div div class="todoContainer">
                    <ul id="taskProperties">
                        <div class="priority">1</div>
                        <div class="todoCreatedAt"> 2020-06-18 11:51:12</div>
                        <div class="todoText">todo text</div>
                    </ul>
                </div>
                <div div class="todoContainer">
                    <ul id="taskProperties">
                        <div class="priority">1</div>
                        <div class="todoCreatedAt"> 2020-06-18 11:51:12</div>
                        <div class="todoText">todo texdddddddddddddddd </div>
                    </ul>
                </div>
            </ol>
        </section>
    </main>
</body>
</html>
