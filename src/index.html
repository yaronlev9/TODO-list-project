<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css" media="screen"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 id="title"><u>TODO-List</u></h1>
    <br>
    <main>
        <h2 style="margin-left: 15px">Number of TODOS: <span id="counter">0</span>
            <button id="sortButton" type="button">
            sort by priority
            </button>
            <button id="sortByDate" type="button">
            sort by due date
            </button>
        </h2>
        <section id="control-section">
            <input type="text" id="textInput" name="textInput" placeholder="Enter task">
            <select name="prioritySelector" id="prioritySelector">
                <option value="">--level of priority--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="dueDate">Due by:</label>
            <input type="date" id="dueDate" name="task-dueDate" value="" min="2020-01-01" max="2020-12-31">
            <button id="addButton" type="button">Add to tasks</button>
        </section>
        <br>
        <section id="view-section">
        </section>
        <section id="completed-section">
            <h2><u>Tasks Completed:</u></h2>
                <div div class="todoContainer" name="1">
                    <ul id="taskProperties">
                        <div class="priority">1</div>
                        <div class="todoCreatedAt"> 2020-06-18 11:51:12</div>
                        <div class="todoDueDate">2020-08-18 01:31:42</div>
                        <div class="todoText">todo text</div>
                    </ul>
                </div>
                <div div class="todoContainer" name="2">
                    <ul id="taskProperties">
                        <div class="priority">1</div>
                        <div class="todoCreatedAt"> 2020-06-18 11:51:12</div>
                        <div class="todoDueDate">2020-08-18 01:31:42</div>
                        <div class="todoText">todo texdddddddddddddddd </div>
                    </ul>
                </div>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </main>
</body>
</html>
